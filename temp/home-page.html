<!-- Main app functions/content goes inside the <main> section -->
<main class="page-height-container">
    <div class="nav-bar" id="navBarTop">
        <div id="slideMenuToggle" class="col-xs-3">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="page-heading col-xs-6"><h5>Home</h5></div>
    </div>
    <div class="content">
        <div id="user-profile-photo-container">
            <div id="user-profile-bg-photo">
                <img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile-photos/1/background-photos/1441153542313_414x140.jpg" />
            </div>
            <div id="user-profile-photo-inner-container">
                <div id="user-profile-photo">
                    <img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/matt-profile-200x200.jpg" class="profile-photo" />
                </div>
            </div>
        </div>
        <div class="well well-orange" id="current-location">
            <h3>Your Current Location</h3>
            <h4>Near Cooma (2km)</h4>
            <h4>Snowy Mountains NSW</h4>
            <div class="clearfix"></div>
        </div>
        <div class="well well-green panel-list" id="friends-nearby">
            <h3>Friends Nearby</h3>
            <!-- Beginning of block inside ng-repeat -->
            <ul class="profile-grid">
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile-1-200x200.jpg" /></a><span class="badge">Nearby</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile2-200x200.jpg" /></a><span class="badge">1.5km</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile3-200x200.jpg" /></a><span class="badge">1.7km</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile4-200x200.jpg" /></a><span class="badge">5km</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile5-200x200.jpg" /></a><span class="badge">15km</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile6-200x200.jpg" /></a><span class="badge">22km</span></li>
                <li><a href="#profile"><img src="https://s3-ap-southeast-2.amazonaws.com/images.pioneerroad.com.au/profile-photos/4/1441165693754_100x100.jpg" /></a><span class="badge">24km</span></li>
            </ul>
        </div>
    </div>
</main>
<!-- End of main section -->

<div class="sitewide-navigation slide-menu page-height-container" id="drawerMenu">
    <ul class="sitewide-nav">
        <li data-target="messages" class="menu-item menu-item-messages" aria-label="Messages"><span class="badge">15</span></li>
        <li data-target="notifications" class="menu-item menu-item-notifications" aria-label="Notifications"><span class="badge">5</span></li>
        <li class="divider" aria-hidden="true"></li>
        <li data-target="home" class="menu-item menu-item-home active" aria-label="Home"></li>

        <li data-target="user" class="menu-item menu-item-user" aria-label="My Profile"></li>
    </ul>
